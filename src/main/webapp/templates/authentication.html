<div class="container">
    <#if msg??>
            <h1>${msg}</h1>
            <a href="/home"> Home </a>   

    <#else>  
        <div class="authForm-container">
            <form class="authForm" action="/login" method="post">
                <label>email: <input type="email" name="email"/></label>
                <label>password: <input type="password" name="password"/></label>
                <input type="submit"/>
            </form>

            <form class="authForm" action="/signUp" method="POST">
                <label>email: <input type="email" name="email"/></label>
                <label>password: <input type="password" name="password"/></label>
                <label>Confirm password: <input type="password" name="ConfirmPassword"/></label>
                <input type="submit"/>
            </form>
        </div>    
    </#if>
</div>
