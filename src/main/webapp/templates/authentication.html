<div class="container">
    <#if msg??>
    <h1>${msg}</h1>
    <a href="/home"> Home </a>   

    <#else>  
    <div>
        <div>
            <div class="authHeader">
                <h4>Login</h4>
            </div>
            <form class="authForm" action="/login" method="post">
                <div>
                    <label for="email">email:</label> 
                    <input id="email" type="email" name="email"/>
                </div>
                <div>
                    <label for="password">password: </label>
                    <input id="password" type="password" name="password"/>
                </div>
                <input type="submit"/>
            </form>
        </div>
        <div>
            <div class="authHeader">
                <h4>Registrazione</h4>
            </div>
            <form class="authForm" action="/signUp" method="POST">
                <div>
                    <label for="email1">email:</label> 
                    <input id="email1" type="email" name="email"/>
                </div>
                <div>
                    <label for="password1">password: </label>
                    <input id="password1" type="password" name="password"/>
                </div>
                <div>
                    <label for="confirmPassword">Confirm:</label>
                    <input id="confirmPasswordPassword" type="password" name="confirmPassword"/>
                </div>
                <input type="submit"/>
            </form>
        </div>
    </div>    
    </#if>
</div>
